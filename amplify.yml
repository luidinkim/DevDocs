version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'X-Frame-Options'
          value: 'SAMEORIGIN'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'X-XSS-Protection'
          value: '1; mode=block'
        - key: 'Strict-Transport-Security'
          value: 'max-age=31536000; includeSubDomains'
        - key: 'Referrer-Policy'
          value: 'strict-origin-when-cross-origin'
    
    - pattern: '**/*.@(jpg|jpeg|gif|png|svg|ico|webp)'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
    
    - pattern: '**/*.@(js|css|mjs)'
      headers:
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'